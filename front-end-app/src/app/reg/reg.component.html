<h1>Reg form</h1>
<form (submit)="userRegisterClick()">
  <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control"><br>
  <input type="text" [(ngModel)]="login" name="login" placeholder="Login" class="form-control"><br>
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control"><br>
  <button class="btn btn-success" type="submit">Register</button>
</form>
